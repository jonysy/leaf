[package]
name = "leaf-examples"
description = "Examples for the Machine Learning Framework 'Leaf'"
version = "0.1.0"
authors = [
    "Michael Hirn <mj@autumnai.com>",
    "Maximilian Goisser <max@autumnai.com>"
]

[dependencies]
csv = "1.0.0"
docopt = "1.0.0"
env_logger = "0.5.12"
hyper = "0.12.8"
hyper-tls = "0.3.0"
log = "0.4.0"
serde = "1.0"
serde_derive = "1.0"
tokio = "0.1.7"

[dependencies.leaf]
path = ".."
version = "0.3.0"
[dependencies.parenchyma]
path = "../../parenchyma"
[dependencies.parenchyma-ml]
path = "../../parenchyma-ml"

